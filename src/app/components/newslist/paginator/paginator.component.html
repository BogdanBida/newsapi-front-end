<div class="paginator-container">
    <button [ngClass]="{'disabled': currentPage <= 1}" (click)="pageDown.emit()">PREV</button>
    <span>
        <span>{{currentPage}}</span>&nbsp;ะะท&nbsp;<span>{{pageAmount}}</span>
    </span>
    <button [ngClass]="{'disabled': currentPage >= pageAmount}" (click)="pageUp.emit()">NEXT</button>
</div>
